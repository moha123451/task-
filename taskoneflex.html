<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#1-FlexBox</title>
    <style>

.divflex{
    border: darkgoldenrod solid 8px;
    display: flex;
    width: 100%;
    height: 1000px;

}
    .flex{
        font-size:30px;
        text-align: center;
        width:80%;
    }

    </style>
</head>
<body>
    <div class="divflex">
    <div class="flex" style="background-color: green;">1</div>
    <div  class="flex" style="background-color: yellow;">2</div>
    <div  class="flex" style="background-color:purple">3</div>
    <div  class="flex" style="background-color: gray;">4</div>
    <div  class="flex" style="background-color:blue;">5</div>
    <div  class="flex" style="background-color: orange;">6</div>
    <div  class="flex"style="background-color:pink;">7</div>
    <div  class="flex"style="background-color:red;">8</div>
    <div  class="flex"style="background-color:brown;">9</div>

    </div>
</body>
</html>
